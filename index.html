<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APG Marketing | Gestión de Torneos de Fútbol y Eventos Deportivos</title>
    <meta name="description" content="Gestión profesional para organizadores de torneos de fútbol. Logística, administración y soporte digital especializado.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sports: {
                bg: '#f8fafc',       // Fondo suave (Slate 50)
                card: '#ffffff',     
                primary: '#4f46e5',  // Indigo Moderno (Confianza)
                secondary: '#06b6d4', // Cyan (Tecnología)
                accent: '#bef264',   // Lima Eléctrico (Energía Deportiva)
                lime: '#bef264',     // Alias para consistencia
                blue: '#4f46e5',     // Alias para consistencia
                gold: '#eab308',     
                dark: '#020617',     // Marino Profundo (Slate 950)
                navy: '#0f172a',     // Slate Navy (900)
                surface: '#1e293b',  // Slate Surface (800)
                gray: '#475569',     
                muted: '#94a3b8',    
                border: '#e2e8f0',   
                success: '#10b981'   
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fade-in 1s ease-out forwards',
              'slide-up': 'slide-up 0.8s ease-out forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #f8fafc; 
        color: #020617;
        text-rendering: optimizeLegibility;
      }
      h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(226, 232, 240, 0.5);
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
      
      .text-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #06b6d4 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    </style>
