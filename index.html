<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APG Marketing | Gestión Deportiva Profesional</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sports: {
                navy: '#0A1A2F',     
                dark: '#050E1A',     
                surface: '#11223A',  
                blue: '#176BFF',     
                lime: '#78E08F',     
                gray: '#2E3A45',     
                text: '#F3F4F6',     
                muted: '#9CA3AF'     
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              body: ['Inter Tight', 'sans-serif'],
            },
            backgroundImage: {
              'mesh': "url(\"data:image/svg+xml,%3Csvg width='40' height='40' viewBox='0 0 40 40' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23176BFF' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M0 40L40 0H20L0 20M40 40V20L20 40'/%3E%3C/g%3E%3C/svg%3E\")",
            }
          }
        }
      }
    </script>

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Estilos -->
    <style>
      body { font-family: 'Montserrat', sans-serif; background-color: #0A1A2F; color: #F3F4F6; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Oswald', sans-serif; text-transform: uppercase; }
      .font-body { font-family: 'Inter Tight', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #0A1A2F; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #2E3A45; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #176BFF; }
    </style>

    <!-- Import Map React -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/client": "https://aistudiocdn.com/react-dom@^19.2.0/client",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
      }
    }
    </script>
  </head>

  <body class="bg-sports-navy text-sports-text antialiased selection:bg-sports-blue selection:text-white">
    <div id="root"></div>

    <!-- SCRIPT CRÍTICO PARA QUE REACT SE MONTE -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
