              display: ['Montserrat', 'system-ui', 'sans-serif'],

            animation: {
              'fade-in': 'fade-in 1s ease-out forwards',

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #050a18; 
        color: #f1f5f9;
        -webkit-font-smoothing: antialiased;
      }
      h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; letter-spacing: -0.02em; }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.4);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .glass-card:hover {
        border-color: rgba(190, 242, 100, 0.3);
        background: rgba(15, 23, 42, 0.6);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(190, 242, 100, 0.3);
      }

      .noise-bg {
        position: fixed;
        inset: 0;
        z-index: -1;
        opacity: 0.03;
        pointer-events: none;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3BaseFilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/feTurbulence%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      .custom-scrollbar::-webkit-scrollbar { width: 4px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #050a18; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 20px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #bef264; }

      .section-divider {
        height: 1px;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
      }
    </style>
