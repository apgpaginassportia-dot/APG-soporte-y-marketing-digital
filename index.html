<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APG Marketing | Gestión de Eventos Deportivos</title>
    <meta name="description" content="Automatiza la organización de tu torneo, liga o campus. Gestión de inscripciones, logística de viajes y hoteles para cualquier deporte.">
    
    <!-- Tailwind CSS (Mantenemos CDN para simplicidad visual sin configurar PostCSS) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sports: {
                navy: '#020617',     // Slate 950 (Fondo Principal - Deep Space)
                dark: '#000000',     // Pure Black (Contraste Máximo)
                surface: '#0F172A',  // Slate 900 (Tarjetas Elevadas)
                surfaceHighlight: '#1E293B', // Slate 800 (Hover states)
                blue: '#3B82F6',     // Blue 500 (Acción Principal - Electric Blue)
                blueDark: '#1D4ED8', // Blue 700 (Profundidad)
                lime: '#A3E635',     // Lime 400 (Atención/Neón - High Energy)
                limeGlow: '#BEF264', // Lime 300 (Brillo)
                gray: '#334155',     // Slate 700 (Bordes sutiles)
                text: '#F1F5F9',     // Slate 100 (Lectura clara)
                muted: '#94A3B8'     // Slate 400 (Texto secundario)
              }
            },
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Oswald', 'sans-serif'],
              body: ['Inter Tight', 'sans-serif'],
            },
            animation: {
              'blob': 'blob 7s infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300;400;500;600&family=Montserrat:wght@300;400;500;600;700&family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body { font-family: 'Montserrat', sans-serif; background-color: #020617; color: #F1F5F9; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Oswald', sans-serif; text-transform: uppercase; letter-spacing: 0.05em; }
      .font-body { font-family: 'Inter Tight', sans-serif; }
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: #020617; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #3B82F6; }
      
      /* Glassmorphism Utilities */
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      
      .text-gradient {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(to right, #3B82F6, #A3E635);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
  <body class="bg-sports-navy text-sports-text antialiased selection:bg-sports-blue selection:text-white">
    <div id="root"></div>
    <!-- Entry Point para Vite -->
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
