
<!DOCTYPE html>
<html lang="es" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>APG Marketing | Gestión de Torneos de Fútbol y Eventos Deportivos</title>
    <meta name="description" content="Gestión profesional para organizadores de torneos de fútbol. Logística, administración y soporte digital especializado.">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              sports: {
                bg: '#020617',       // Slate 950 (Fondo Principal)
                card: '#0f172a',     // Slate 900
                primary: '#4f46e5',  // Indigo Moderno
                secondary: '#06b6d4', // Cyan
                accent: '#bef264',   // Lima Eléctrico
                lime: '#bef264',     
                blue: '#4f46e5',     
                gold: '#eab308',     
                dark: '#020617',     
                navy: '#0f172a',     
                surface: '#1e293b',  // Slate 800
                gray: '#94a3b8',    
                muted: '#64748b',    
                border: 'rgba(255, 255, 255, 0.08)',   
                success: '#10b981'   
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Montserrat', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fade-in 1s ease-out forwards',
              'slide-up': 'slide-up 0.8s ease-out forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' }
              },
              'slide-up': {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <style>
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #020617; 
        color: #f8fafc;
        text-rendering: optimizeLegibility;
      }
      h1, h2, h3, h4 { font-family: 'Montserrat', sans-serif; }
      
      .glass-card {
        background: rgba(15, 23, 42, 0.6);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .custom-scrollbar::-webkit-scrollbar { width: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
      
      .text-gradient {
        background: linear-gradient(135deg, #818cf8 0%, #bef264 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      section {
        position: relative;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
